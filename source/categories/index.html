<style>
    .categoriesContent {
        font-family: "Overpass Mono", monospace;
        color: #37373e;
        background: white;
    }

    /* Content */

    .categoriesContent .content {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding: 0 0 1em;
    }


    /* Grid */

    .categoriesContent .grid {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        perspective: 800px;
        perspective-origin: 50% 100%;
    }

    .categoriesContent .grid__item {
        position: relative;
        display: block;
        flex: none;
        width: 180px;
        margin: 1.5em 1.5vw;
        cursor: default;
        transform-style: preserve-3d;
    }

    .categoriesContent .grid__item:hover,
    .categoriesContent .grid__item:focus {
        outline: none;
    }


    .categoriesContent .grid__item--c1:hover,
    .categoriesContent .grid__item--c1:focus {
        color: #52649e;
    }


    .categoriesContent .grid__item--c2:hover,
    .categoriesContent .grid__item--c2:focus {
        color: #ee7074;
    }

    
    .categoriesContent .grid__item--c3:hover,
    .categoriesContent .grid__item--c3:focus {
        color: #f7f295;
    }

    .categoriesContent .grid__item--c1,
    .categoriesContent .grid__item--c2,
    .categoriesContent .grid__item--c3{
        color: white;
    }


    /* stack */

    .categoriesContent .stack {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }

    .categoriesContent .stack__deco {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: currentColor;
        transform-origin: 50% 100%;
    }

    .categoriesContent .stack__deco:first-child {
        opacity: 0.2;
    }

    .categoriesContent .stack__deco:nth-child(2) {
        opacity: 0.4;
    }

    .categoriesContent .stack__deco:nth-child(3) {
        opacity: 0.6;
    }

    .categoriesContent .stack__deco:nth-child(4) {
        opacity: 0.8;
    }

    .categoriesContent .stack__figure {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transform-origin: 50% 100%;
    }

    .categoriesContent .stack__img {
        position: relative;
        display: block;
        flex: none;
    }

    .categoriesContent .grid__item-caption {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        transform-style: preserve-3d;
    }

    .categoriesContent .grid__item-title {
        font-size: 1.15em;
        width: 100%;
        margin: 1em 0;
        text-align: center;
        color: #37373e;
        cursor: pointer;
    }


    /* polaris */

    .categoriesContent .grid--effect-polaris {
        perspective-origin: 100% -100%;
    }

    /* Alphard */

    .categoriesContent .grid--effect-alphard {
        perspective: none;
    }

    .categoriesContent .grid--effect-alphard .stack__figure,
    .categoriesContent .grid--effect-alphard .stack__deco {
        transform-origin: 50% 150%;
    }

    /* Altair */

    .categoriesContent .grid--effect-altair {
        perspective-origin: 50% -50%;
    }

    .categoriesContent .grid--effect-altair .stack__figure,
    .categoriesContent .grid--effect-altair .stack__deco {
        transform-origin: 50% 100%;
    }

    /* Canopus */

    .categoriesContent .grid--effect-canopus {
        perspective-origin: 50% 0%;
    }

    .categoriesContent .grid--effect-canopus .stack__figure,
    .categoriesContent .grid--effect-canopus .stack__deco {
        transform-origin: 50% 100%;
    }

    .categoriesContent .stack__img {
        margin: 0 !important;
    }
</style>
